<!doctype html>
<html lang="en">

<head>
	<title>Create Account</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css?_v=20240327232413">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="process-account-page">
				<header class="header">
					<a class="logo">
						<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="KVB.gg" /></picture>
					</a>
					<a class="btn btn-secondary" href="#">Back to Homepage</a>
				</header>
				<div class="form-page">
					<form id="form-new-password">
						<div class="form-page-header">
							<h2>Enter a new Password</h2>
							<a href="#" class="return-arrow">Back to Log In</a>
						</div>
						<div class="form-page-content">
							<div class="form-group">
								<input class="input password" type="password" id="password" placeholder="New Password" required />
							</div>
							<div class="form-group">
								<input class="input password" type="password" id="password" placeholder="Confirm New Password" required />
							</div>
							<button class="btn btn-primary">
								Save New Password
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240327232413"></script>
</body>

</html>
