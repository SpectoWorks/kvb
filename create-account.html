<!doctype html>
<html lang="en">

<head>
	<title>Create Account</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css?_v=20240329122519">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="process-account-page">
				<header class="header">
					<a class="logo">
						<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="KVB.gg" /></picture>
					</a>
					<a class="btn btn-secondary" href="#">Back to Homepage</a>
				</header>
				<div class="form-page">
					<form>
						<div class="form-page-header">
							<h2>Create Account</h2>
							<a href="login.html">Already have an account?</a>
						</div>
						<div class="form-page-content">
							<div class="form-group">
								<input class="input" type="email" id="username" placeholder="Email Address" required />
							</div>
							<div class="form-group">
								<input class="input password" type="password" id="password" placeholder="Password" required />
							</div>
							<button type="submit" class="btn btn-primary">
								Register Account
							</button>
						</div>
						<div class="form-or">
							<span>or</span>
						</div>
						<div class="google-part">
							<a href="#" class="btn btn-google">
								<span>
									Sign Up With Google
								</span>
							</a>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240329122519"></script>
</body>

</html>
